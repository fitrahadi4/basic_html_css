<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/left-menu.css">
    <link rel="stylesheet" href="./styles/main-menu.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    </style>
  </head>
  <body>
    <div class="left-container">
      <div class="left-wrapper">
        <div class="logo">
          <img src="./icons/Instagram.svg" alt="">
        </div>
        <div class="left-menu-list">
          <div class="display-flex-align-center left-menu-top">
            <img src="./icons/Home.svg" alt="">
            <div class="padding-left16 bold">Home</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/Search.svg" alt="">
            <div class="padding-left16">Search</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/Explore.svg" alt="">
            <div class="padding-left16">Explore</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/Reels.svg" alt="">
            <div class="padding-left16">Reels</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/Direct.svg" alt="">
            <div class="padding-left16">Messages</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/Notifications.svg" alt="">
            <div class="padding-left16">Notifications</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img src="./icons/New post.svg" alt="">
            <div class="padding-left16">Create</div>
          </div>
          <div class="display-flex-align-center left-menu">
            <img class="img-circle" src="./profile-picture/profile.jpg" alt="">
            <div class="padding-left16">Profile</div>
          </div>
        </div>
        <div class="left-menu-other">
          <div class="display-flex-align-center left-menu-top">
            <img src="./icons/svgexport-9.svg" alt="">
            <div class="padding-left16">Threads</div>
          </div>
          <div class="display-flex-align-center left-menu-top">
            <img src="./icons/Settings.svg" alt="">
            <div class="padding-left16">More</div>
          </div>
        </div>
      </div>
    </div>
    <div class="display-flex margin-left245 padding-main">
      <div class="center-container ">
        <div class="display-flex-align-justify-center padding-10atas-bawah">
          <div class="display-flex-column-align-center margin-left8 margin-right8">
            <div>
              <img class="width-66-rounded" src="./profile-picture/profile.jpg" alt="">
            </div>
            <div class="font12">periplus</div>

          <div class="display-flex-column-align-center margin-left8 margin-right8">

          <div class="display-flex-column-align-center margin-left8 margin-right8">

            </div>
            <div class="font12">rezhaawaluddin</div>
          </div>
          <div class="display-flex-column-align-center margin-left8 margin-right8">
            <div>
              <img class="width-66-rounded" src="./profile-picture/profile.jpg" alt="">
            </div>
            <div class="font12">dea.asmara</div>
          </div>
          <div class="display-flex-column-align-center margin-left8 margin-right8">

          <div class="display-flex-column-align-center margin-left8 margin-right8">

            </div>
            <div class="font12">donquixote</div>
          </div>
          <div class="display-flex-column-align-center margin-left8 margin-right8">
            <div>
              <img class="width-66-rounded" src="./profile-picture/profile.jpg" alt="">
            </div>
            <div class="font12">ggumala</div>
          </div>
        </div>
        <div class="display-flex-align-justify-center">
          <div class="post width-468 margin-right40">
            <div class="display-flex-align-center padding-left5 margin-bottom12">
              <div>
                <img class="img-circle-post margin-right8" src="./profile-picture/profile.jpg" alt="">

              <div class="margin-top8"><img class="img-dots-post pointer" src="./icons/fb-dots.png" alt=""></div>
            </div>
            <div>
              <img class="img-post" src="./thumbnail/1.jpg" alt="">

            <div class="display-flex margin-top8 margin-bottom4">
              <div>
                <img class="margin-right8" src="./icons/Notifications.svg" alt="">
                <img class="width-24 margin-right8" src="./icons/Chat.png" alt="">
                <img src="./icons/Direct.svg" alt="">
              </div>
              <div class="rest display-flex-end">
                <img class="width-24 margin-right8" src="./icons/Save.png" alt="">
              </div>
            </div>
            <div><span class="bold font14 ">334 likes</span></div>
            <div class="font14 margin-top8"><span class="bold">keberagaman.meme... </span><a class="font-color-gray edited-link" href="">more</a></div>
            <div class="margin-top6"><span class="font12 bold">See translation</span></div>
            <div class="margin-top2"><a class="edited-link font14 font-color-gray1" href="#">View all 5 comments</a></div>
            <div class="margin-top8 display-flex">
              <input class="border-none rest" type="text" placeholder="Add a comment">
              <img class="width-13 margin-right6" src="./icons/Emoji.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">Right Menu</div>
