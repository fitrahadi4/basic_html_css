<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Exercise 3</title>
    <style>
      .stock p {
        font-family: Arial;
        margin: 0;
      }
      .stock .now {
        font-size: 32px;
        margin-bottom: 6px;
      }
      .stock .currency {
        font-size: 18px;
        color: #737373;
      }

      .stock .increases {
        color: #557859;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .stock .next {
        color: #737373;
      }

      .stock .difference {
        color: #b8615c;
      }
    </style>
  </head>
  <body>
    <div class="stock">
      <p class="now">1,049.61 <span class="currency">USD</span></p>
      <p class="increases">+18.05 (1.75%) today</p>
      <p class="next">
        After hours 1,048.00 <span class="difference">-1.61 (0.15%)</span>
      </p>
    </div>
  </body>
</html>
