<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8b</title>
    <style>
      body {
        font-family: arial;
      }
      .notes {
        color: #8e8e8e;
      }

      .support {
        width: 200px;
        display: inline-block;
      }

      .support {
        vertical-align: middle;
      }

      .yes,
      .no {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Lesson 8b</h1>
    <p>
      Create a paragraph and 2 buttons and place them on the same line
      <span class="notes">
        (using width, display: inline-block and vertical-align: middle)
      </span>
    </p>
    <p class="support">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </body>
</html>
