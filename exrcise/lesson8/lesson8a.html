  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8a</title>
    <style>
      body {
        font-family: arial;

      .notes {

      Create 2 text boxes and put them on separates lines
      <span class="notes">(using display: block)</span>

    <div class="form">
      <input class="name" type="text" placeholder="Name" />
      <input class="email" type="text" placeholder="Email" />
    </div>
  </body>
